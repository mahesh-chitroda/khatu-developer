<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript Examples</title>
	<script type="text/javascript">
		//'use strict';
		var no1=100;
		var no2="100";

		document.write(typeof no1 + "<br />");
		document.write(typeof no2 + "<br />");
		document.write("");

		var a=10;
		var b="10";

		var c=a+a;
		var d=a+b;
		var e=b+b;
		var x1=true;
		var f = x1 + a;
		var g = b + x1;
		document.write(typeof c + "<br />");
		document.write(typeof d + "<br />");
		document.write(typeof e + "<br />");
		document.write(typeof f + "<br />");
		document.write(typeof g + "<br />");
		var h=100/0;
		var i = isNaN(h);
		document.write(i + "<br />");

		abc=100 + 200;
		document.write(abc);
	</script>
</head>
<body>
	
</body>
</html>

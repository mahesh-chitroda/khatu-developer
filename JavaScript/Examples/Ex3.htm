<body>
<script type="text/javascript">
    {
        var x;
        document.write("<h1>This is a heading</h1>");
        document.write("<p>This is a paragraph.</p>");
        document.write("<p>This is another paragraph.</p>");

        x = 5 + 5;
        document.write(x + "<br />");

        x = "5" + "5";

        x = "5" + 5;
        document.write(x + "<br />"); 

    }
</script>

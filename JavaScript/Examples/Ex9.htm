<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript">
        function show_prompt()
        {
        var name=prompt("Please enter your name","Check Name");
        if (name!=null && name!="")
          {
            document.write("Hello " + name + "! Thank you for using thi web site!!");
            
              window.close();
          }
        }
    </script>
</head>
<body>
    <input type="button" onclick="show_prompt()" value="Exit This site" />
</body>
</html>

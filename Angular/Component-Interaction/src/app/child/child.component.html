<p class="x">
  Child Component {{change}}
</p>
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs12">
    <p>Name :
      <strong *ngIf='!isEdit'>{{UserDetails.Name}}</strong>
      <input type="text" [(ngModel)]='UserDetails.Name' *ngIf='isEdit' />
    </p>
  </div>
</div>

<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <p>Phone Number :
      <strong *ngIf='!isEdit'>{{UserDetails.PhoneNumber}}</strong>
      <input type="text" [(ngModel)]='UserDetails.PhoneNumber' *ngIf='isEdit' />
    </p>
  </div>
</div>

<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <p>Address :
      <strong *ngIf='!isEdit'>{{UserDetails.Address}}</strong>
      <input type="text" [(ngModel)]='UserDetails.Address' *ngIf='isEdit' />
    </p>
  </div>
</div>

<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <button (click)='Save()' *ngIf='isEdit'>Save</button>
      <button (click)='Edit()' *ngIf='!isEdit' class="parent-color">Edit</button>
      <button (click)='Cancel()'*ngIf='isEdit'>Cancel</button>
  </div>
</div>
